<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Modern Beauty Zone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Adding internal CSS for the font styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 10px 0;
            font-size: 24px;
            font-family: 'Pacifico', cursive; /* Matching font */
            color: #fff;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        .container {
            width: 95%;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
            flex: 1;
        }
        .container h2 {
            font-family: 'Roboto', sans-serif; /* Matching font */
            font-weight: 700;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Modern Beauty Zone</h1>
        <p>Plot No 75, Babuji Building, APMC Main Road, Sanameshwar Nagar, Belgaum 590010</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="book.html">Book Appointment</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200?text=Salon+Interior" alt="Salon Interior">
            <img src="https://via.placeholder.com/300x200?text=Makeup" alt="Makeup">
            <img src="https://via.placeholder.com/300x200?text=Hair+Cut" alt="Hair Cut">
            <img src="https://via.placeholder.com/300x200?text=Manicure+%26+Pedicure" alt="Manicure & Pedicure">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Modern Beauty Zone. All Rights Reserved.</p>
    </footer>
</body>
</html>
