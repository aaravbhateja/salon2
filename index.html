<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Beauty Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .logo {
            margin-left: 20px;
        }
        header .logo img {
            border-radius: 50%; /* Makes the logo circular */
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Maintain aspect ratio */
        }
        header h1 {
            margin: 0;
            flex: 1; /* Allows the title to take up available space */
        }
        header p {
            margin: 5px 0;
            font-size: 14px;
            text-align: center;
        }
        nav {
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px; /* Adjust padding to ensure content doesn't overlap with footer */
            flex: 1;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .service {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .service img {
            width: 100%;
            border-radius: 8px;
        }
        .service h3 {
            margin-top: 10px;
        }
        .contact {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .contact h2 {
            margin-top: 0;
        }
        .button {
            display: inline-block;
            background: #5cb85c;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background: #4cae4c;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            header .logo img {
                width: 80px;
                height: 80px;
            }
        }
        @media (max-width: 480px) {
            header .logo img {
                width: 60px;
                height: 60px;
            }
            .services {
                grid-template-columns: 1fr;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="jpeg-01-30.jpg" alt="Salon Logo"> <!-- Adjust the path and filename as needed -->
        </div>
        <div>
            <h1>Modern Beauty Zone</h1>
            <p><u>Plot No 75, Babuji Building, APMC Main Road, Sanameshwar Nagar, Belgaum 590010</u></p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="book.html">Book Appointment</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Service and Contact sections as previously defined -->
    </div>

    <footer>
        <p>&copy; 2024 Modern Beauty Zone. All Rights Reserved.</p>
    </footer>

</body>
</html>
